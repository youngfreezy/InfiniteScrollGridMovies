<!DOCTYPE html>
<html lang="en-us" ng-app="movieApp">
    <head>
        <title>Scrollable</title>
        <meta charset="UTF-8">
        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link href="style.css" rel="stylesheet">
        <!-- load angular via CDN -->
        <script src="http://code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
        <script src="app.js"></script>
        <script src="services.js"></script>
        <script src="controllers.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Popular Movies</a>
                        <div class="pull-left loader" ng-show="loading || popularMovies.length === 0"></div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div ng-controller="homeController">
                <div class="row flex-container">
                    <div class="flex-item image" ng-repeat="movie in popularMovies">
                        <img ng-src="http://image.tmdb.org/t/p/w185/{{movie.poster_path}}">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
